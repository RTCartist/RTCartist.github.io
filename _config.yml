# Site settings
title: "Make intelligence touchable"
description: "Neuromorphic Computing & Efficient AI & Robotics"
author: "Shengbo Wang"
email: shengbo_wang@connect.hku.hk
baseurl: "" # subpath, e.g. /portfolio
url: "https://rtcartist.github.io" # base hostname, e.g. https://username.github.io

# Disable automatic theme (we're using custom layouts)
# GitHub Pages may auto-apply a theme, so we explicitly disable it
theme: null
remote_theme: null

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:title/

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/

# Sass settings
sass:
  style: compressed
  sass_dir: assets/css

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "research-item"
