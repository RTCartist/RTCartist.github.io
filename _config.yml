# Site settings
title: "Bruce's Research"
description: "Neuromorphic Computing & RRAM Neural Networks"
author: "Bruce"
email: your.email@example.com
baseurl: "" # subpath, e.g. /portfolio
url: "" # base hostname, e.g. https://username.github.io

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:title/

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/

# Sass settings
sass:
  style: compressed
  sass_dir: assets/css

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "research-item"
