<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- SEO -->
  {% seo %}
  
  <style>
    /* ============================================
       CSS Variables & Reset
    ============================================ */
    :root {
      --font-display: 'Crimson Pro', Georgia, serif;
      --font-body: 'IBM Plex Sans', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-text: #2d3748;
      --color-text-muted: #64748b;
      --color-primary: #1e3a5f;
      --color-accent: #c4a052;
      --color-border: #e2e8f0;
      --color-code-bg: #f1f5f9;
      
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.1);
      
      --max-width: 960px;
      --header-height: 72px;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: var(--font-body);
      font-size: 16px;
      line-height: 1.7;
      color: var(--color-text);
      background: var(--color-bg);
      -webkit-font-smoothing: antialiased;
    }
    
    /* ============================================
       Typography
    ============================================ */
    h1, h2, h3, h4 {
      font-family: var(--font-display);
      font-weight: 500;
      line-height: 1.3;
      color: var(--color-primary);
    }
    
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    h2 { font-size: 1.75rem; margin: 2.5rem 0 1rem; }
    h3 { font-size: 1.35rem; margin: 2rem 0 0.75rem; }
    
    p { margin-bottom: 1.25rem; }
    
    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    a:hover {
      color: var(--color-accent);
    }
    
    /* ============================================
       Header & Navigation
    ============================================ */
    .site-header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.95);
    }
    
    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 2rem;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .site-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--color-primary), #2d5a87);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .site-title {
      font-family: var(--font-display);
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--color-primary);
    }
    
    .site-subtitle {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      letter-spacing: 0.02em;
    }
    
    .main-nav ul {
      display: flex;
      list-style: none;
      gap: 0.25rem;
    }
    
    .main-nav a {
      display: block;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--color-text-muted);
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .main-nav a:hover,
    .main-nav a.active {
      color: var(--color-primary);
      background: var(--color-code-bg);
    }
    
    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }
    
    .menu-toggle span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--color-text);
      margin: 5px 0;
      transition: 0.3s;
    }
    
    /* ============================================
       Main Content
    ============================================ */
    .site-main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 3rem 2rem;
      min-height: calc(100vh - var(--header-height) - 200px);
    }
    
    .page-header {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--color-border);
    }
    
    .page-header h1 {
      margin-bottom: 0.5rem;
    }
    
    .page-intro {
      font-size: 1.15rem;
      color: var(--color-text-muted);
      max-width: 720px;
    }
    
    /* ============================================
       Card Components
    ============================================ */
    .card {
      background: var(--color-surface);
      border-radius: 12px;
      padding: 1.75rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .card-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
    
    .card-meta {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
    }
    
    .card-description {
      font-size: 0.95rem;
      color: var(--color-text);
      line-height: 1.6;
    }
    
    /* Tags */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .tag {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.25rem 0.75rem;
      background: var(--color-code-bg);
      color: var(--color-primary);
      border-radius: 20px;
      letter-spacing: 0.02em;
    }
    
    /* ============================================
       Research Section
    ============================================ */
    .research-item {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 2rem;
      padding: 2rem 0;
      border-bottom: 1px solid var(--color-border);
    }
    
    .research-item:last-child {
      border-bottom: none;
    }
    
    .research-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      background: var(--color-code-bg);
    }
    
    .research-image-placeholder {
      width: 100%;
      height: 140px;
      background: linear-gradient(135deg, var(--color-primary) 0%, #2d5a87 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: var(--font-mono);
      font-size: 0.85rem;
    }
    
    /* ============================================
       Publications
    ============================================ */
    .pub-list {
      list-style: none;
    }
    
    .pub-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--color-border);
    }
    
    .pub-item:last-child {
      border-bottom: none;
    }
    
    .pub-title {
      font-family: var(--font-display);
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    
    .pub-authors {
      font-size: 0.9rem;
      color: var(--color-text);
      margin-bottom: 0.25rem;
    }
    
    .pub-venue {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      font-style: italic;
    }
    
    .pub-links {
      margin-top: 0.75rem;
      display: flex;
      gap: 1rem;
    }
    
    .pub-link {
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .pub-link:hover {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }
    
    /* ============================================
       News / Blog
    ============================================ */
    .news-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--color-border);
    }
    
    .news-date {
      flex-shrink: 0;
      width: 100px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }
    
    .news-content h3 {
      font-size: 1.1rem;
      margin: 0 0 0.25rem 0;
    }
    
    .news-content p {
      font-size: 0.95rem;
      color: var(--color-text-muted);
      margin: 0;
    }
    
    /* ============================================
       Contact Section
    ============================================ */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-top: 2rem;
    }
    
    .contact-info h3 {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .contact-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }
    
    .contact-icon {
      width: 40px;
      height: 40px;
      background: var(--color-code-bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    /* ============================================
       Footer
    ============================================ */
    .site-footer {
      background: var(--color-surface);
      border-top: 1px solid var(--color-border);
      padding: 2rem;
      text-align: center;
    }
    
    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    
    .footer-links a {
      color: var(--color-text-muted);
      font-size: 0.9rem;
    }
    
    .copyright {
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }
    
    /* ============================================
       Utilities
    ============================================ */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background: var(--color-primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #2d5a87;
      color: white;
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text);
    }
    
    .btn-outline:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }
    
    code {
      font-family: var(--font-mono);
      font-size: 0.9em;
      background: var(--color-code-bg);
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    
    pre {
      background: var(--color-code-bg);
      padding: 1.25rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* ============================================
       Animations
    ============================================ */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-in {
      animation: fadeInUp 0.6s ease forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    
    /* ============================================
       Responsive
    ============================================ */
    @media (max-width: 768px) {
      .header-inner {
        padding: 0 1rem;
      }
      
      .main-nav {
        display: none;
        position: absolute;
        top: var(--header-height);
        left: 0;
        right: 0;
        background: var(--color-surface);
        border-bottom: 1px solid var(--color-border);
        padding: 1rem;
      }
      
      .main-nav.open {
        display: block;
      }
      
      .main-nav ul {
        flex-direction: column;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .site-main {
        padding: 2rem 1rem;
      }
      
      h1 { font-size: 2rem; }
      
      .research-item {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .contact-grid {
        grid-template-columns: 1fr;
      }
      
      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  {% include header.html %}
  
  <main class="site-main">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const mainNav = document.querySelector('.main-nav');
      
      if (menuToggle) {
        menuToggle.addEventListener('click', function() {
          mainNav.classList.toggle('open');
        });
      }
    });
  </script>
</body>
</html>
